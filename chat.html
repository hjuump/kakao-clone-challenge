<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Kakao Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column phoning-header">
        <a href="chats.html">
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-header__column phoning-header">
        <h1 class="alt-header__title">NewJeans👖</h1>
      </div>
      <div class="alt-header__column phoning-header">
        <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2024년 10월 20일 (일)</div>

      <div class="message-row">
        <img
          src="https://pbs.twimg.com/media/GY4-7OLbMAA2n9k?format=jpg&name=large"
        />
        <div class="message-row__content">
          <span class="message__author">민지</span>
          <div class="message__info">
            <span class="message__bubble">hi bunnies 🐰💙</span>
            <span class="message__time">21:26</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="https://pbs.twimg.com/media/GQ01G5ka8AA86Nb.jpg:large" />
        <div class="message-row__content">
          <span class="message__author">하니</span>
          <div class="message__info">
            <span class="message__bubble">뉴진스 준비 갈 완료 🏃‍♀️</span>
            <span class="message__time">21:27</span>
          </div>
          <div class="message__info">
            <span class="message__bubble"
              >Look it's a new me<br />
              Switched it up, who's this?<br />
              들어봐 NewJeans<br />
              So fresh, so clean 🎵</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">i love you soooo much 😵‍💫💗</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="https://pbs.twimg.com/media/GQ01G5ka8AA86Nb.jpg:large" />
        <div class="message-row__content">
          <span class="message__author">하니</span>
          <div class="message__info">
            <span class="message__bubble">
              <div class="message__bubble__status">
                <div class="message__bubble__status__circle"></div>
                <div class="message__bubble__status__circle"></div>
                <div class="message__bubble__status__circle"></div>
              </div>
            </span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <button>
          <i class="fa-regular fa-paper-plane"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <div class="no-mobile__window">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span>Your screen is too big.</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/441285ae8a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
