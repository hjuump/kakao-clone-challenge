<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Talk</title>
  </head>
  <body id="friends-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="screen-header__icons-badge"></div>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__border--xl">
            <img
              src="https://img.vogue.co.kr/vogue/2023/08/style_64e6cac3ba0cd.jpeg"
              class="user-component__avatar user-component__avatar--xl"
            />
          </div>
          <div class="user-component__text">
            <h4 class="user-component__title">NewJeans👖</h4>
            <!-- <h6 class="user-component__subtitle">Hello, world!</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <div class="friends-screen__channel-header--row">
            <span>Friends</span>
            <span>5</span>
          </div>
          <div class="friends-screen__channel-header--row">
            <i class="fas fa-chevron-up fa-sm"></i>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__border--sm">
              <img
                src="https://pbs.twimg.com/media/F6Ypy_ga4AAYk9J?format=jpg&name=large"
                class="user-component__avatar user-component__avatar--sm"
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">다니엘</h4>
              <h6 class="user-component__subtitle">🐰🥕🥕🥕</h6>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__border--sm">
              <img
                src="https://pbs.twimg.com/media/GAJvaajbsAATPHG.jpg:large"
                class="user-component__avatar user-component__avatar--sm"
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">혠이👽</h4>
              <h6 class="user-component__subtitle">Hiiii 👽👽👽</h6>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__border--sm">
              <img
                src="https://pbs.twimg.com/media/GVpPpvkXUAEEGss.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">해린</h4>
              <h6 class="user-component__subtitle">Meow 🐱</h6>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__border--sm">
              <img
                src="https://pbs.twimg.com/media/GQ01G5ka8AA86Nb.jpg:large"
                class="user-component__avatar user-component__avatar--sm"
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">하니</h4>
              <h6 class="user-component__subtitle">준비 갈 완료 🏃‍♀️</h6>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__border--sm">
              <img
                src="https://pbs.twimg.com/media/GY4-7OLbMAA2n9k?format=jpg&name=large"
                class="user-component__avatar user-component__avatar--sm"
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">민지</h4>
              <h6 class="user-component__subtitle">👖💙🐰</h6>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__link__block"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen"></div>

    <div id="no-mobile">
      <div class="no-mobile__window">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span>Your screen is too big.</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/441285ae8a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
